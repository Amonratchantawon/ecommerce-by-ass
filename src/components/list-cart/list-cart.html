<ion-list>
    <ion-item *ngFor="let items of dataCartList">
        <ion-avatar item-left>
            <preload-image [ratio]="{w:1, h:1}" [src]="items.product.image"></preload-image>
        </ion-avatar>
        <h2>{{items.product.name}}</h2>
        <!-- <p *ngIf="item.product.issize"><b> Size : {{item.product.size.detail}} - {{item.selectedsize}}</b></p>  -->
        <p><b>{{items.amount}} Baht</b></p>
        <button ion-button icon-only clear color="danger" (click)="favoriteItem(data)">  
          <ion-icon name="md-heart-outline"></ion-icon>
        </button>
        <button ion-button icon-only clear color="gray" (click)="deleteItem(data,i)">
          <ion-icon name="ios-trash-outline"></ion-icon>
        </button>
        <p item-end class="qty-btn">
            <!-- <counter-input basic class="circle-btn"></counter-input> -->
            <button ion-button item-end icon-only color="btn" (click)="addQtyItem(data)">
            <ion-icon name="add"></ion-icon>
          </button>
            <button ion-button item-end clear icon-only color="btn" class="qty">
              {{items.qty}}
          </button>
            <button ion-button item-end icon-only color="btn" (click)="removeQtyItem(data)">
            <ion-icon name="remove"></ion-icon>
          </button> 
            </p>
    </ion-item>
 </ion-list>
