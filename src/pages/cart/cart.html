<ion-header>

  <ion-navbar>
    <ion-title>{{'CART' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <!-- <list-cart [cart]="cart"></list-cart> -->
  <form [formGroup]="counterForm" *ngFor="let item of cart.items">
    <ion-list class="counter-list">
      <ion-item class="counter-item">
        <img [src]="item.image">
        <span class="counter-label">Amount</span>
        <counter-input formControlName="counter"></counter-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-row class="categories-title">
    <ion-col width-60>
     <p>ราคารวม</p>
    </ion-col>
    <ion-col width-40>
        <p>3,000.00</p>
    </ion-col>
  </ion-row>
  <button ion-button full color="danger">{{"PAYMENT" | translate}}</button>
</ion-footer>
